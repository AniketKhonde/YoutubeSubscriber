<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get YouTube Subscriber</title>
    <style>
        body{
            margin-left: 600px;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <h1>Get YouTube Subscriber</h1>
    <p>Click on the links below to fetch subscriber data:</p>
    <ul>
        <li><a href="#" onclick="fetchSubscriberData('/subscribers')">Fetch All Subscribers</a></li>
        <li><a href="#" onclick="fetchSubscriberData('/subscribers/names')">Fetch Subscriber Names</a></li>
    </ul>
    <p>Enter ID below and press Enter to fetch subscriber data:</p>
    <input type="text" id="subscriberId" placeholder="Enter ID">
    <button onclick="fetchSubscriberById()">Fetch Subscriber by ID</button>
    <div id="subscriberData"></div>
    <script>
        async function fetchSubscriberData(route) {
            try {
                const response = await fetch(route);
                const data = await response.json();
                openNewPageWithData(data);
            } catch (error) {
                console.error('Error fetching subscriber data:', error);
                alert('Error fetching subscriber data. Please try again later.');
            }
        }

        async function fetchSubscriberById() {
            const id = document.getElementById('subscriberId').value;
            if (!id) {
                alert('Please enter an ID.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/subscribers/${id}`);
                const data = await response.json();
                openNewPageWithData(data);
            } catch (error) {
                console.error('Error fetching subscriber by ID:', error);
            }
        }

        function openNewPageWithData(data) {
            const jsonStr = JSON.stringify(data, null, 2);
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`<pre>${jsonStr}</pre>`);
        }

        // Handle Enter key press event for text field
        document.getElementById('subscriberId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchSubscriberById();
            }
        });
    </script>
</body>
</html>
