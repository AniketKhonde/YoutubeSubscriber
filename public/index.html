<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get YouTube Subscriber</title>
    <style>
        body {
            margin-left: 600px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Get YouTube Subscriber</h1>
    <p>Click on the links below to fetch subscriber data:</p>
    <ul>
        <li><a href="https://youtubesubscriber-tt96.onrender.com/api/subscribers" target="_blank">Fetch All Subscribers</a></li>
        <li><a href="https://youtubesubscriber-tt96.onrender.com/api/subscribers/names" target="_blank">Fetch Subscriber Names</a></li>
    </ul>
    <p>Enter ID below and press Enter to fetch subscriber data:</p>
    <input type="text" id="subscriberId" placeholder="Enter ID">
    <button onclick="fetchSubscriberById()">Fetch Subscriber by ID</button>
    <script>
        function fetchSubscriberById() {
            const id = document.getElementById('subscriberId').value;
            if (!id) {
                alert('Please enter an ID.');
                return;
            }
            const url = `https://youtubesubscriber-tt96.onrender.com/api/subscribers/${id}`;
            window.open(url, '_blank');
        }

        // Handle Enter key press event for text field
        document.getElementById('subscriberId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchSubscriberById();
            }
        });
    </script>
</body>
</html>
